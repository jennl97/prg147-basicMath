<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jenn's Basic Math</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <h1>Jenn's Basic Math</h1>
</header>
<body>
<div class="main">
    <script type="text/javascript">
        var answer=0;
        answer = 4 + 4;
        document.write("4+4 =" +answer);

        answer = 12 + 124;
        document.write("<br/><br/>12+124 =" + answer);

        answer = 124 - 12;
        document.write("<br/><br/>124-12 =" + answer);

        answer = 112 - 62;
        document.write("<br/><br/>112-62 =" + answer);

        answer = 62 * 72;
        document.write("<br/><br/>62*72 =" + answer);

        answer = 300 * 90;
        document.write("<br/><br/>300*90 =" + answer);

        answer= 300/10;
        document.write("<br/><br/>300/10 =" + answer);

        answer= 290/42;
        document.write("<br/><br/>290/42 =" + answer);

        answer= 290%42;
        document.write("<br/><br/>290%42 =" + answer);

        answer= 36%5;
        document.write("<br/><br/>36%5 =" + answer);

        answer=2;
        document.write("<br/><br/>answer =" +answer);
        document.write("<br/>answer ++ =" + answer++);
        document.write("<br/>answer now=" + answer);

        answer=41;
        document.write("<br/><br/>answer =" +answer);
        document.write("<br/>answer ++ =" + answer++);
        document.write("<br/>answer now=" + answer);

        answer=2;
        document.write("<br/><br/>answer =" +answer);
        document.write("<br/>answer -- =" + answer--);
        document.write("<br/>answer now=" + answer);

        answer=41;
        document.write("<br/><br/>answer =" +answer);
        document.write("<br/>answer -- =" + answer--);
        document.write("<br/>answer now=" + answer);





    </script>
</div>

</body>
</html>
